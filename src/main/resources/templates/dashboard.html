<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
</head>
<body>

<h2>Expense Dashboard</h2>

<form th:action="@{/expenses/add}" th:object="${expense}" method="post">
    <input type="text" th:field="*{title}" placeholder="Title" required>

    <input type="number" step="0.01" th:field="*{amount}" placeholder="Amount" required>

    <input type="text" th:field="*{category}" placeholder="Category" required>

    <input type="date" th:field="*{date}" required>

    <button type="submit">Add Expense</button>
</form>

<hr>

<h3>Your Expenses</h3>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Date</th>
        <th>Action</th>
    </tr>

    <tr th:each="exp : ${expenses}">
        <td th:text="${exp.title}"></td>
        <td th:text="${exp.amount}"></td>
        <td th:text="${exp.category}"></td>
        <td th:text="${exp.date}"></td>
        <td>
            <form th:action="@{/expenses/delete/{id}(id=${exp.id})}"
                  method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
